<div class="container-fluid">
    <div class="row">
        <h1>Vos annonces</h1>
    </div>

<div class="float-right">
    <button type="button" (click)="creer()" class="btn btn-secondary">Créer une nouvelle annonce</button>
</div>

<div class="container-fluid">
    <div class="row"><h3>Covoiturage</h3></div>
        <div class="row">
          <h4>Annonces en cours</h4>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date / heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <th>Infos</th>
            </tr>
          </thead>
          <tbody *ngFor="let r of reserv | async">
              <tr *ngIf="r | reservation">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><button type="button" (click)=detail(r) class="btn">Détails</button>
                    <!-- <button type="button" (click)=detail() class="btn btn-danger">Détails</button> -->
                  </td>
              </tr>
          </tbody>
        </table>

        <div class="row">
          <h4>Historique</h4>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date / heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <!-- <th>Statut</th> -->
              <th>Infos</th>
            </tr>
          </thead>
          <tbody *ngFor="let r of reserv | async | paginate: { itemsPerPage:5, currentPage:p}">
              <tr *ngIf="r | historique">
                  <td></td>
                  <td></td>
                  <td></td>
                  <!-- <td>{{r.statut}}</td>  -->
                  <td><button type="button" (click)=detail(r) class="btn">Détails</button></td>
              </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

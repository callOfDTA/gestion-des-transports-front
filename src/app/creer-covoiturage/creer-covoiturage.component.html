<div class="container-fluid">
  <div class="row">
    <h1>Publier une annonce</h1>
  </div>
  <div class="container-fluid">
    <div>
      <div class="row">
        <h4>Itinéraire</h4>
      </div>

      <!--   Adresse : {{depart}}-->
      <form>
        <div class="form-group row">
          <label for="depart" class="col-sm-2 col-form-label">Adresse de départ </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="depart" Googleplace (onSelect)="getAddressOnChange($event)" id="depart"
              name="depart" placeholder="Point de départ">
          </div>
        </div>
        <div class="form-group row">
          <label for="destination" class="col-sm-2 col-form-label">Adresse de destination</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="destination" Googleplace (onSelect)="getAddressOnChange($event)" id="destination" name="destination" placeholder="Destination">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Durée du trajet</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Durée">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Distance</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Distance">
          </div>
        </div>
      </form>
    </div>
    <div>
      <div class="row">
        <h4>Véhicule</h4>
      </div>
    </div>
    <div>
      <div class="row">
        <h4>Date et horaire</h4>
      </div>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div class="row">
    <h1>Vos réservations</h1>
  </div>
  <div class="float-right">
    <button type="button" (click)="creer()" class="btn btn-secondary">Réserver un transport</button>
  </div>

  <div class="container-fluid">
    <div class="row"><h3>Covoiturage</h3></div>
        <div class="row">
          <h4>Réservations en cours</h4>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date / heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <th>Infos</th>
            </tr>
          </thead>
          <tbody *ngFor="let a of annonces">
            <tr *ngIf="a | reservation">
                <td>{{a.heure.toLocaleString()}}</td>
                <td>{{a.adresseDepart}}</td>
                <td>{{a.adresseArriver}}</td>
                <td><button type="button" (click)=detail(a) class="btn">Détails</button></td>
            </tr>
          </tbody>
        </table>

        <div class="row">
          <h4>Historique</h4>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date / heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <th>Infos</th>
            </tr>
          </thead>
          <tbody *ngFor="let a of annonces | slice:0:5">
              <tr *ngIf="a | historique">
                  <td>{{a.heure.toLocaleString()}}</td>
                  <td>{{a.adresseDepart}}</td>
                  <td>{{a.adresseArriver}}</td>
                  <td><button type="button" (click)=detail() class="btn">Détails</button></td>
              </tr>
          </tbody>
        </table>
      </div>
</div>

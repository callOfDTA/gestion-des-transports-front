<h1>
 Réserver un véhicule
</h1>

<p>Critères</p>

<label>Adresse de départ : </label><input type="text" id="adresseDepart" #t1>
<label>Adresse de destination : </label><input type="text" id="adresseArrivee" #t2 >
<label>Date de départ : </label><input type="date" id="dateDepart" #t3 >

<table>
  <tbody>
    <tr>
      <th>Date/Heure</th><th>Départ</th><th>Destination</th><th>Véhicule</th><th>Chauffeur</th><th>Places dispos</th>
    </tr>
<tr *ngFor="let annonce of annonces | async">
<td >{{annonce.heure | date}}</td>
<td >{{annonce.adresseDepart | adresse}}</td>
<td >{{annonce.adresseArriver | adresse}}</td>
<td >{{annonce.vehicule | vehicule}}</td>
<td >{{annonce.conducteur | personne}}</td>
<td >{{annonce.placeDispo}}</td>
<td ><button [disabled]="annonce.placeDispo<=0" (click)="this.confirmer(annonce)">Réserver</button></td>
</tr>
</tbody>
</table>
